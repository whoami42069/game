<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nexus Eternal - A cyberpunk boss rush game" />
  <meta name="keywords" content="game, cyberpunk, boss rush, three.js" />
  <title>Nexus Eternal</title>
  
  <!-- Google Fonts for futuristic typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.ts" />
  
  <!-- Performance optimizations -->
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="color-scheme" content="dark" />
  
  <!-- Disable zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Prevent text selection and context menu for game -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #00ff88;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(119, 198, 255, 0.2) 0%, transparent 50%);
      animation: nebula 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes nebula {
      0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.5; }
      50% { transform: rotate(5deg) scale(1.1); opacity: 0.3; }
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
      position: relative;
      z-index: 2;
    }
    
    @keyframes starfield {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }
    
    /* Loading screen styles */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, #0a0a0a, #1a1a2e),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }
    
    #loading-screen::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 136, 0.03) 2px,
        rgba(0, 255, 136, 0.03) 4px
      );
      animation: scan 8s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 
        0 0 20px #00ff88,
        0 0 40px rgba(0, 255, 136, 0.5),
        0 0 60px rgba(0, 255, 136, 0.3);
      margin-bottom: 2em;
      animation: pulse 2s infinite, glitch 5s infinite;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 2;
    }
    
    @keyframes glitch {
      0%, 100% { text-shadow: 
        0 0 20px #00ff88,
        0 0 40px rgba(0, 255, 136, 0.5),
        0 0 60px rgba(0, 255, 136, 0.3); }
      20% { text-shadow: 
        2px 0 20px #ff0088,
        -2px 0 40px rgba(0, 255, 255, 0.5),
        0 0 60px rgba(255, 0, 136, 0.3); }
      21% { text-shadow: 
        0 0 20px #00ff88,
        0 0 40px rgba(0, 255, 136, 0.5),
        0 0 60px rgba(0, 255, 136, 0.3); }
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background: linear-gradient(90deg, rgba(51, 51, 51, 0.5), rgba(51, 51, 51, 0.3));
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1em;
      position: relative;
      box-shadow: 
        inset 0 0 5px rgba(0, 0, 0, 0.5),
        0 0 15px rgba(0, 255, 136, 0.2);
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #88ff00, #00ffff);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 
        0 0 10px #00ff88,
        0 0 20px rgba(0, 255, 136, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .loading-text {
      font-size: 1em;
      color: #888;
      text-align: center;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* UI overlay styles */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .ui-element {
      pointer-events: auto;
    }
    
    /* Performance stats */
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 200;
    }
    
    /* Fullscreen button */
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: 
        linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.05));
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      border-radius: 4px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 200;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    #fullscreen-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.3), transparent);
      transition: width 0.6s, height 0.6s;
      transform: translate(-50%, -50%);
    }
    
    #fullscreen-btn:hover {
      background: 
        linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 255, 0.1));
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.4),
        inset 0 0 10px rgba(0, 255, 136, 0.1);
      border-color: #00ffff;
      color: #00ffff;
      transform: translateY(-2px);
    }
    
    #fullscreen-btn:hover::before {
      width: 200px;
      height: 200px;
    }
    
    #fullscreen-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Game canvas will be created here -->
    <canvas id="game-canvas"></canvas>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-title">NEXUS ETERNAL</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
      <div class="loading-text" id="loading-text">Initializing systems...</div>
    </div>
    
    <!-- UI overlay -->
    <div id="ui-overlay">
      <!-- Performance stats container -->
      <div id="stats"></div>
      
      <!-- Fullscreen toggle -->
      <button id="fullscreen-btn" class="ui-element">Fullscreen</button>
    </div>
  </div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
