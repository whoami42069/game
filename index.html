<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nexus Eternal - A cyberpunk boss rush game" />
  <meta name="keywords" content="game, cyberpunk, boss rush, three.js" />
  <title>Nexus Eternal</title>
  
  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.ts" />
  
  <!-- Performance optimizations -->
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="color-scheme" content="dark" />
  
  <!-- Disable zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Prevent text selection and context menu for game -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #00ff88;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
    }
    
    /* Loading screen styles */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a0a0a, #1a1a2e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 20px #00ff88;
      margin-bottom: 2em;
      animation: pulse 2s infinite;
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #88ff00);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #00ff88;
    }
    
    .loading-text {
      font-size: 1em;
      color: #888;
      text-align: center;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* UI overlay styles */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .ui-element {
      pointer-events: auto;
    }
    
    /* Performance stats */
    #stats {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 200;
    }
    
    /* Fullscreen button */
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 8px 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
      z-index: 200;
    }
    
    #fullscreen-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Game canvas will be created here -->
    <canvas id="game-canvas"></canvas>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-title">NEXUS ETERNAL</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loading-progress"></div>
      </div>
      <div class="loading-text" id="loading-text">Initializing systems...</div>
    </div>
    
    <!-- UI overlay -->
    <div id="ui-overlay">
      <!-- Performance stats container -->
      <div id="stats"></div>
      
      <!-- Fullscreen toggle -->
      <button id="fullscreen-btn" class="ui-element">Fullscreen</button>
    </div>
  </div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
