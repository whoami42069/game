<!DOCTYPE html>
<html>
<head>
    <title>Test API in Browser</title>
</head>
<body>
    <h1>Testing Monad Games API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Fetching from API...');
                const response = await fetch('https://monad-games-id-site.vercel.app/api/leaderboard?page=1&gameId=261&sortBy=scores&limit=10');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ Success!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                    <p>Check browser console for CORS errors</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
